<h4>Summary</h4>
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col">
                <select id="form_summary_ride_type" name="form_summary_ride_type" onchange='this.form.submit()'
                    class="form-select">
                    {% for ride_type in last_ride_types %}
                    <option value="{{ride_type}}" {% if ride_type==summary_ride_type_selected%}selected{% endif %}>
                        {{ride_type}}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <select id="form_summary_year" name="form_summary_year" onchange='this.form.submit()'
                    class="form-select">
                    {% for year in summary_years %}
                    <option value="{{year}}" {% if year==summary_year_selected%}selected{% endif %}>
                        {{year}}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </form>
    <table class="table mt-3">
        <tbody>
            {% for data in summary_data%}
            <tr>
                <th scope="row">{{data[0]}}</th>
                <td>{{data[1]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="mt-3">
    <h5>Comparison to previous month</h5>
    <table class="table table-hover">
        <tbody>
            {% for data in summary_month%}
            <tr>
                <th scope="row">{{data[0]}}</th>
                <td>{{data[1]}}</td>
                <td>
                    {% if data[2] == 1 %}
                    <div class="border border-success rounded-1 bg-success-subtle text-center pb-1">
                        &#11016;
                    </div>
                    {% elif data[2] == -1 %}
                    <div class="border border-danger rounded-1  bg-danger-subtle text-center pb-1">
                        &#11018;
                    </div>
                    {% else %}
                    <div class="border border-warning rounded-1 bg-warning-subtle text-center pb-1">
                        &#11020;
                    </div>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
